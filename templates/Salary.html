<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Salary Estimation</title>
        <link rel="stylesheet" href="/static/css/Salary.css">
    </head>
    <body>
        <div class="header">
            <h1>Salary Estimation</h1>
        </div>
        <div id="app">
            姓名 : <input type="text" v-model="name"><br><br>
            <input type="radio" v-model="graduationIndex" value="0"><label for="bachelor">大學</label>
            <input type="radio" v-model="graduationIndex" value="1"><label for="master">碩士</label>
            <input type="radio" v-model="graduationIndex" value="2"><label for="phd">博士</label>
            <p>其他資訊</p>
            <input type="checkbox" v-model="club_experience"> 參加社團 : {{club_experience}}<br>
            <input type="checkbox" v-model="work_experience" true-value="有" false-value="無" @change="reset_work_experience">
            工作經驗 : {{work_experience}}
            <select v-model="selectedIndex" v-show="work_experience=='有'">
                <option v-for="(stringItem, index) in statusList" :value="index">
                    {{stringItem}}
                </option>
            </select>
            <br><br>
            <button @click="displaySummary">摘要</button> <br> {{summary}}
            <br><br>
            <button @click="calculate">起薪計算</button>
            <span v-show="showResult"> NT${{result_realtime.toLocaleString('zh-TW')}}</span>
        </div>

        <p class="trigger_wrapper"><a class="trigger_popup_fricc">CLICK HERE</a> for more information.</p>

        <div class="hover_bkgr_fricc">
            <span class="helper"></span>
            <div class="description">
                <div class="popupCloseButton">&times;</div>
                <h2>Description</h2>
                <p>In this lab, I added the features below</p>
                <ul class="features">
                    <li>Styles of the page.</li>
                    <li>Styles on the header bar.</li>
                </ul>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="//unpkg.com/vue@next"></script>
        <script src="/static/js/Salary.js"></script>
    </body>
</html>
